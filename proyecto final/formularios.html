<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario.css">
    <title>Ingreso</title>
</head>

<body>
    <header>
        <img class="logos" src="/img/mahu.png" alt="logo">
        <div id="menu">

            <ul>
                <li>
                    <p>Fundación Mahuampi venezuela</p>
                    <p>Migrantes Venezolanos / Colombianos Retorna</p>
                </li>
                <li><a href="">Inicio</a></li>
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Programas</a></li>
                <li><a href="">Noticias</a></li>
                <li><a href="">Conocenos</a></li>
                <li><a href="">Contacto</a></li>

            </ul>
        </div>
    </header>

    <div class="name">
        <form action="" class="form">

            <h1>Ingreso usuarios</h1>

            <div class="contain">
                <input class="input" type="text" name="txtnombre" maxlength="50" placeholder="Nombre usuario" autofocus
                    required />
                <label class="select">Nombre usuario</label>
            </div>

            <div class="contain">
                <input class="input" type="password" name="txtpassword" maxlength="50" placeholder="password" autofocus
                    required />
                <label class="select">Contraseña</label>
            </div>
            <div class="button">
                <input type="submit" class="submitBtn" value="Ingresar">
            </div>
            <div class="button">
                <input type="submit" class="submitBtn" value="Olvidé mi Contraseña">
            </div>
        </form>
    </div>
</body>

</html>
